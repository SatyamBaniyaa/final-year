<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>cool</div>

  <script>
    const loginin = (password) => {
      return new Promise((resolve, reject) =>{
        setTimeout(()=>{
          if (password === "password"){
            resolve("login successful");
          }else{
            reject("unable to login");
          }

        },2000);
      });
    };

    const init = async () =>{
      try{
        const resolved = await loginin ("password");
        console.log(resolved);

      }
      catch (error) {
        console.log(error);
      }
    };

    init();
  </script>
</body>
</html>
