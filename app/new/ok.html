<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>satyam</div>
    <script>
      const baniya = (age) => {
        return new Promise((resolve, reject) => {
          if (age < 20) {
            setTimeout(() => {
              resolve("this function is valid age");
            }, 1000);
          } else {
            reject("this function is reject age is not valid");
          }
        });
      };
      let loading = false;

      const init = async () => {
        loading = true;
        try {
          const result = await baniya(3);
          console.log("result", result);
        } catch (error) {
          console.log("error ", error);
        } finally {
          loading = false;
          console.log(" done");
        }
      };

      init();
    </script>
  </body>
</html>
